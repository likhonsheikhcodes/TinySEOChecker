<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: #fff;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(12px);
            animation: fadeIn 1.2s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: textSlideIn 1.2s ease;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
            transform: scale(1.02);
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF0033 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #FF0033 0%, #FF6B6B 100%);
            transform: scale(1.05);
        }
        .results {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            transition: background 0.3s;
        }
        .results pre {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-size: 0.9rem;
            color: #eee;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes textSlideIn {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
            input[type="text"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SEO Checker</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="checkSEO()">Check SEO</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        async function checkSEO() {
            const url = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            resultsDiv.innerHTML = "<p>Loading...</p>";

            try {
                const apiUrl = `https://semalt.net/api/v1/website-analyzer/report/?site=${encodeURIComponent(url)}&lang=en&_source=ext`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error("Error fetching SEO data.");
                }

                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data.result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Failed to fetch SEO data. Please try again later.</p>`;
            }
        }
    </script>
</body>
</html>
